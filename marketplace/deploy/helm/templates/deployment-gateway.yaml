{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odin.name" . }}-gateway
  labels:
    app: {{ include "odin.name" . }}
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "odin.name" . }}
      component: gateway
  template:
    metadata:
      labels:
        app: {{ include "odin.name" . }}
        component: gateway
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.image.repo }}/gateway:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.gateway.port }}
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.gateway.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.gateway.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          env:
            {{- range $k, $v := .Values.gateway.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
            {{- end }}
            {{- if .Values.gateway.secrets.ODIN_ADMIN_KEY }}
            - name: ODIN_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: odin-secrets
                  key: ODIN_ADMIN_KEY
            {{- end }}
          resources: {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "odin.name" . }}-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "odin.name" . }}-gateway
  minReplicas: {{ .Values.autoscaling.gateway.min }}
  maxReplicas: {{ .Values.autoscaling.gateway.max }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.gateway.cpu }}
{{- end }}
