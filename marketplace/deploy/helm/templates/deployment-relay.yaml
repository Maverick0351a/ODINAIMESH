{{- if .Values.relay.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odin.name" . }}-relay
  labels:
    app: {{ include "odin.name" . }}
    component: relay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "odin.name" . }}
      component: relay
  template:
    metadata:
      labels:
        app: {{ include "odin.name" . }}
        component: relay
    spec:
      containers:
        - name: relay
          image: "{{ .Values.image.repo }}/relay:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.relay.port }}
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.relay.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.relay.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          env:
            {{- range $k, $v := .Values.relay.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
            {{- end }}
          resources: {{- toYaml .Values.relay.resources | nindent 12 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "odin.name" . }}-relay
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "odin.name" . }}-relay
  minReplicas: {{ .Values.autoscaling.relay.min }}
  maxReplicas: {{ .Values.autoscaling.relay.max }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.relay.cpu }}
{{- end }}
